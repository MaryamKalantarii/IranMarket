{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
  <!-- MAIN -->
  <div class="max-w-[1440px] mx-auto px-3">
    <div class="bg-white shadow-xl my-5 lg:my-10 rounded-xl md:rounded-2xl p-3 md:p-5">
      <div class="flex flex-col md:flex-row gap-5">
        {% include 'dashboard/customer/sidebar.html' %}
        <div class="md:w-8/12 lg:w-9/12 flex flex-col gap-y-5">
          <form action="." method="post">
            {% csrf_token %}
          <div class="border rounded-3xl shadow-lg flex flex-col p-5 gap-y-5">
            <div >
              <div class="opacity-80">
               {{object.address}}
              </div>
            </div>
            <div class="md:grid grid-cols-2">
              <div>
                <div class="text-xs opacity-80 mb-1">
                  استان:
                </div>
                <div class="text-sm opacity-90">
                  {{object.state}}
                </div>
              </div>
              <div>
                <div class="text-xs opacity-80 mb-1">
                  شهر:
                </div>
                <div class="text-sm opacity-90">
                  {{object.city}}
                </div>
              </div>
            </div>
            <div class="w-1/2">
              <div class="text-xs opacity-80 mb-1">
                کد پستی:
              </div>
              <div class="text-sm opacity-90">
                {{object.zip_code}}
              </div>
            </div>
            <span class="opacity-90">
              <button class="px-7 py-2 text-center text-white bg-blue-500 align-middle border-0 rounded-lg shadow-md text-sm"><a class="btn btn-secondary" href="{% url 'dashboard:customer:address-edit' pk=object.pk %}">بازگشت</a></button>
              <button class="px-7 py-2 text-center text-white bg-red-500 align-middle border-0 rounded-lg shadow-md text-sm" type="submit">حذف</button>
            </span>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock 'content' %}
